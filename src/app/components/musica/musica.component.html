<div class="row">


    <div *ngFor=" let cancion of newReleases" class="card mb-4 mr-4 ml-4 " style="width: 18rem;">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ cancion.name }} </h5>
            <span *ngFor="let artista of cancion.artists" class="badge badge-dark"> {{ artista.name }} </span>

        </div>
    </div>

</div>
