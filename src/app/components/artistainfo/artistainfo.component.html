<div class="container">

    <div class="text-right">
        <button type="button" [routerLink]="['/artistas']" routerLinkActive="router-link-active" class="btn btn-danger ">Regresar</button>
    </div>
    <h1 class="text-center">{{ productores.alias }}</h1>

    <div class="row artistapadding ">
        <div class="col-md-6">
            <img class="" src="{{productores?.img}}" style="width: 90%; height: 500px" alt="">
        </div>
        <div class="col-md-6">
            <h3 class="text-center"> Mejores lanzamientos</h3>
            <hr>
            <div *ngFor="let album of album" class="card mb-3 text-center" style=" width: 100%; ">
                <div class="row no-gutters  ">
                    <div class="col-md-4">
                        <img [src]="album.images[0].url" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8 ">
                        <div class="card-body ">
                            <h4 class="card-title"> {{album.name}} </h4>
                            <label for="">Fecha de lanzamiento</label>
                            <p class="card-text"><small class="text-muted">  {{ album.release_date }} </small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="row artistainfo ">
        <div class="col-md-12">
            <h1> Biografía </h1>
            <p> {{ productores.bio }} </p>
            <hr>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Top Tracks</h1>


            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let top of top">
                        <td> <img [src]="top.album.images[0].url " class="img-thumb"> </td>
                        <td> {{ top.album.name }} </td>
                        <td> {{ top.name }} </td>
                        <td> <audio [src]="top.preview_url" controls></audio> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
