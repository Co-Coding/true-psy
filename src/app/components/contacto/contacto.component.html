<form class="text-center border border-light p-5" (ngSubmit)="onSubmit( f )" #f="ngForm">
    <p class="h2 mb-4">Cont√°ctanos</p>
    <input type="text" [(ngModel)]="contacto.nombre" required name="nombre" class="form-control mb-4" placeholder="Nombre">
    <input type="email" [(ngModel)]="contacto.email" required name="email" required email class="form-control mb-4" placeholder="E-mail">
    <div class="form-group">
        <textarea [(ngModel)]="contacto.mensaje" name="mensaje" type="email" required class="form-control rounded-0" placeholder="Mensaje"></textarea>
    </div>
    <button color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect type="submit">Enviar</button>

</form>
